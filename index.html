<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JNP Web Design Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <!-- google fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <!-- font awesome -->    
    <script src="https://kit.fontawesome.com/7d06af126b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="color-picker-container">
            <header>
                <h1>Color Scheme Generator</h1>
                <h2>jnp web design</h2>
                <form id="get-color-scheme-form">
                    <div class="step1-container">
                        <h3>Step 1. Choose a Color:</h3>
                        <input type="color" id="color">
                        <p id="hex-value"></p>
                    </div>
                    <div class="step2-container hidden" id="step2-container">
                        <h3>Step 2. Choose a Scheme:</h3>
                        <select id="mode" name="mode">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome Dark</option>
                            <option value="monochrome-light">Monochrome Light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-Complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">Quad</option>
                        </select>
                    </div>
                    <button type="submit" id="mode-btn" class="hidden">Get Color Scheme</button>
                </form>
            </header>
            <main id="main-container">
                <!-- colors rendered here -->
            </main>
        </div>
        <script src="javascript.js"> </script>
    </body>
</html>
